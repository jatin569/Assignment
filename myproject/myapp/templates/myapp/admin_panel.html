<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>File</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ file }}</td>
            <td>
              <a href="{% url 'open_file' file %}">Open</a> |
              <a href="{% url 'download' file %}">Download</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a href="{% url 'upload' %}"><button>Upload File</button></a>
  </div>
</body>
</html>
